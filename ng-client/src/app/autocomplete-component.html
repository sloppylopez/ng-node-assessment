<script src="interfaces/Product.ts"></script>
<form [formGroup]="stateForm">
  <mat-form-field>
    <input type="text" matInput placeholder="Gate Changes" formControlName="stateGroup" required
           [matAutocomplete]="autoGroup">
    <mat-autocomplete #autoGroup="matAutocomplete" >
      <mat-option *ngFor="let group of stateGroupOptions | async" [value]="group.flightNumber">
        {{'id: ' + group.id + ' name: ' + group.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- NAME Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- AGE Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> AGE </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
